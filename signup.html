<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
</head>
<body>
        <h1>Anjali's Blog</h1>
        <hr>
        <!--anchor tag-->
        <a href="index.html">HOME</a> | <a href="./video-audio.html">Video</a> | <a href="./login.html">LogIn</a> | <a href="./signup.html">SignUp</a>
        <hr>
    <center>
        <h2>Welcome to user sign-up page </h2>
        
        <fieldset>
            <legend>User Signup</legend>
        <h2>User details</h2>
        <FORM>
            <table>
                <tr>
                    <td> <label>First name :</label> </td>
                    <td colspan="2">
                        <input type="text" name="first_name" pattern="[A-Za-z]{3,}" title="only alphabet atleast 3 length" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>Last name :</td>
                    <td colspan="2"><input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td>Date of Birth :</td>
                    <td colspan="2"><input type="date" name="dob" min="2025-01-01"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td colspan="2"><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Mobile No. :</td>
                    <td colspan="2"><input type="text" name="mobile_No." pattern="[0-9]{10}" 
                    title="only digits length 10" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="gender"> Male</td>
                    <td><input type="radio" name="gender"> Female</td>
                </tr>
                <tr>
                    <td>Known language :</td>
                    <td ><input type="checkbox" name="language"> Hindi</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><input type="checkbox" name="language"> English</td>
                </tr>
                <tr>
                    <td>Citizen :</td>
                    <td colspan="2"><input type="text" value="Indian" name="citizen" disabled></td>
                </tr>
                <tr>
                    <td>City :</td>
                    <td colspan="2">
                        <select name="city">
                            <option value=""></option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Patna">Patna</option>
                            <option value="Ranchi">Ranchi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><textarea name="address" id="" cols="20" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td colspan="2"><input type="password" name="password"></td>
                </tr>

                
                <tr>
                    <td></td>
                    <td><input type="submit" value="Sign up"></td>
                    <td><input type="reset"></td>
                </tr>  
            </table>
        </FORM>
        Already registered ? <a href="./login.html"> <button>Login now</button></a>
        
    </fieldset>
    <br>
    <p>
        &copy; copyright by Anjali Kumari
    </p>
    </center>
    
</body>
</html>
